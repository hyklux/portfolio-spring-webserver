<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">
    <!-- Page Content-->
    <div class="container pb-5 mb-sm-4">
        <div class="row pt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 pt-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h4 mb-3">회원가입</h2>
                        <hr class="mb-3">
                        <form class="needs-validation" action="/members/new" role="form" method="post" th:object="${memberFormDto}" novalidate>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label th:for="name">이름</label>
                                        <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요" required>
                                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                                        <div class="invalid-feedback">Please enter your first name!</div>
<!--                                        <input class="form-control" type="text"  id="reg-fn">-->
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label th:for="email">E-mail</label>
                                        <input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요" required>
                                        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                                        <div class="invalid-feedback">Please enter valid email address!</div>
                                    </div>
                                </div>

                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label th:for="password">비밀번호</label>
                                        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 입력" required>
                                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                                        <div class="invalid-feedback">Please enter password!</div>
                                    </div>
                                </div>
<!--                                <div class="col-sm-12">-->
<!--                                    <div class="form-group">-->
<!--                                        <label for="reg-password-confirm">비밀번호 확인</label>-->
<!--                                        <input class="form-control" type="password" required id="reg-password-confirm">-->
<!--                                        <div class="invalid-feedback">Passwords do not match!</div>-->
<!--                                    </div>-->
<!--                                </div>-->
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label th:for="address">주소</label>
                                        <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요" required>
                                        <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
                                        <div class="invalid-feedback">Please enter your phone number!</div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-primary">가입하기</button>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
