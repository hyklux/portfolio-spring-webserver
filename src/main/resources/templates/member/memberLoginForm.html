<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">

</th:block>

<div layout:fragment="content">

    <!-- Page Content-->
    <div class="container pb-5 mb-sm-4">
        <div class="row pt-5">
            <div class="col-md-3"></div>
            <div class="col-md-6 pt-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="h4 mb-3">로그인</h2>
                        <hr>
                        <form role="form" method="post" action="/members/login" class="needs-validation pt-4 pb-2" novalidate>
                            <div class="input-group form-group">
                                <div class="input-group-prepend"><span class="input-group-text"><i data-feather="mail"></i></span></div>
                                <input class="form-control" type="email" placeholder="Email" name="email" required>
                                <div class="invalid-feedback">Please enter valid email address!</div>
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend"><span class="input-group-text"><i data-feather="lock"></i></span></div>
                                <input class="form-control" type="password" name="password" id="password"  placeholder="Password" required>
                                <div class="invalid-feedback">Please enter valid password!</div>
                            </div>
                            <div class="d-flex flex-wrap justify-content-between">
                                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                                <div class="custom-control custom-checkbox">

                                </div>
                                <!-- <button class="nav-link-inline font-size-sm btn btn-warning btn-sm" type="submit">비밀번호 찾기</button> -->
                            </div>
                            <hr class="mt-3">
                            <div class="pt-4">
                                <div class="text-right">
                                    <button type="button" class="btn btn-info text-left" onClick="location.href='/members/new'">회원가입</button>
                                    <button class="btn btn-primary">로그인</button>
<!--                                    <button class="btn btn-info text-left" type="submit">회원가입</button>-->
<!--                                    <button class="btn btn-primary" type="submit">로그인</button>-->
                                </div>
                            </div>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
